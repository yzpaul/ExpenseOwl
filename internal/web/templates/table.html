<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fa.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>ExpenseOwl Table</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="nav-bar">
          <a href="/">
            <img src="/pwa/icon-512.png" alt="ExpenseOwl Logo" height="85" style="vertical-align: middle; margin-right: 20px" />
          </a>
          <span style="vertical-align: middle; margin-right: 20px">v33.21p</span>
          <a href="/" class="view-button" data-tooltip="Dashboard"><i class="fa-solid fa-chart-pie"></i></a>
          <a href="/table" class="view-button active" data-tooltip="Table View"><i class="fa-solid fa-table"></i></a>
          <a href="/settings" class="view-button" data-tooltip="Settings"><i class="fa-solid fa-gear"></i></a>
        </div>
      </header>

      <div class="month-navigation">
        <button id="prevMonth" class="nav-button"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="current-month" id="currentMonth"></div>
        <button id="nextMonth" class="nav-button"><i class="fa-solid fa-arrow-right"></i></button>
      </div>

      <div class="form-container">
        <!-- form to add a new expense -->
        <form id="expenseForm" class="expense-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="-" required />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" required>
              <option value="">categories</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" step="0.01" min="-999999" required />
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>

          <button type="submit" class="nav-button">Add Expense</button>
          <div id="formMessage" class="form-message"></div>
        </form>
      </div>

      <div id="tableContainer"><!-- Populated by JavaScript --></div>
    </div>

    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>Delete Expense</h3>
        <p>Are you sure you want to delete this expense? (cannot be undone)</p>
        <div class="modal-buttons">
          <button class="modal-button" onclick="closeDeleteModal()">Cancel</button>
          <button class="modal-button confirm" onclick="confirmDelete()">Delete</button>
        </div>
      </div>
    </div>

    <!-- Template to edit a record (displays under row) -->
    <template id="editFormTemplate">
      <tr class="edit-row">
        <td colspan="5">
          <form class="edit-expense-form" onsubmit="submitEdit(event)">
            <input type="hidden" name="id" />
            <input type="text" name="name" required />
            <input type="text" name="category" required />
            <input type="number" name="amount" step="0.01" required />
            <input type="date" name="date" required />
            <div class="form-actions">
              <button type="submit">Save</button>
              <button type="button" onclick="cancelEdit()">Cancel</button>
              <button type="button" onclick="addSplitRow(this)">Split</button>
            </div>
            <div class="form-error"></div>
          </form>
        </td>
      </tr>
    </template>
  </body>
  <script src="./table.js" type="module"></script>
</html>
